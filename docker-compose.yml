services:
  postgres:
    image: postgres:16-alpine
    container_name: webhook-relay-postgres
    environment:
      POSTGRES_DB: webhook_relay
      POSTGRES_USER: webhook
      POSTGRES_PASSWORD: webhook
    ports:
      - "5432:5432"
    volumes:
      - webhook-relay-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webhook -d webhook_relay"]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: webhook-relay-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: webhook
      RABBITMQ_DEFAULT_PASS: webhook
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  webhook-relay-pgdata: